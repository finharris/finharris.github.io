<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft 3D Distance Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="coords-1 coords">
        <div class="labels">
          <h4 class="label">X</h4>
          <h4 class="label">Y</h4>
          <h4 class="label">Z</h4>
        </div>
        <input
          type="text"
          name="x-coord-1"
          id="x-coord-1"
          class="coords-text"
        />
        <input
          type="text"
          name="y-coord-1"
          id="y-coord-1"
          class="coords-text"
        />
        <input
          type="text"
          name="z-coord-1"
          id="z-coord-1"
          class="coords-text"
        />
      </div>
      <div class="coords-2 coords">
        <input
          type="text"
          name="x-coord-2"
          id="x-coord-2"
          class="coords-text"
        />
        <input
          type="text"
          name="y-coord-2"
          id="y-coord-2"
          class="coords-text"
        />
        <input
          type="text"
          name="z-coord-2"
          id="z-coord-2"
          class="coords-text"
        />
      </div>
      <button class="calculate">Calculate</button>
      <p class="output"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
